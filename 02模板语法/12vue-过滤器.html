<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>12vue-过滤器</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>
 <!-- 在两个大括号中 {{ message | capitalize }} -->


<!-- 在 v-bind 指令中
<div v-bind:id="rawId | formatId"></div>
过滤器函数接受表达式的值作为第一个参数。
     -->
    <div id="app">
        {{ message | capitalize }}
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'practice'
            },
            filters: {
                capitalize: function (value) {
                    if (!value) return ''
                    value = value.toString()
                    // 对输入的字符串第一个字母转为大写
                    return value.charAt(0).toUpperCase() + value.slice(1)
                }
            }
        })
    </script>
</body>

</html>
