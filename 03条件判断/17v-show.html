<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue-show</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-show="ok">Hello!</h1>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                ok: true
            }
        })
    </script>
</body>

</html>
