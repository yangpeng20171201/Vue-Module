<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>31使用三元表达式来切换列表中的class</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <style>
        .text-danger {
            width: 100px;
            height: 100px;
            background: red;
        }

        .active {
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>

<body>
    <!-- errorClass 是始终存在的，isActive 为 true 时添加 activeClass 类 -->
    <div id="app">
        <div v-bind:class="[errorClass ,isActive ? activeClass : '']"></div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                isActive: true,
                activeClass: 'active',
                errorClass: 'text-danger'
            }
        })
    </script>
</body>

</html>
