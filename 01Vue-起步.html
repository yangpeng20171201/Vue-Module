<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01Vue-起步</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
    <div id="vue-det"> 
        <h1>site:{{site}}</h1>
        <h1>url:{{url}}</h1>
        <!-- {{ }} 用于输出对象属性和函数返回值。 -->
        <h1>{{details()}}</h1>
    </div>
    <script type="text/javascript">
    //实例化Vue
       var vm = new Vue({
           //el 参数，它是 DOM 元素中的 id ,div外部不受影响
           el:'#vue-det',
           //data 用于定义属性
           data:{
               site:'Hello Vue',
               url:'https://cn.vuejs.org/index.html',
               alexa:'1000'
           },
           //methods 用于定义的函数，可以通过 return 来返回函数值。
           methods:{
               details: function(){
                   return this.site + "，这是Vue的起步";
               }
           }
       })
    </script>
</body>
</html>
