<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>49全局指令</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<!-- 注册一个全局指令 v-focus, 该指令的功能是在页面加载时，元素获得焦点 -->
<body>
    <div id="app">
        <p>页面载入时，input 元素自动获取焦点：</p>
        <input v-focus>
    </div>

    <script>
        // 注册一个全局自定义指令 v-focus
        Vue.directive('focus', {
            // 当绑定元素插入到 DOM 中。
            inserted: function (el) {
                // 聚焦元素
                el.focus()
            }
        })
        // 创建根实例
        new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
